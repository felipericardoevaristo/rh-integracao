    </div>
    <div class="login-content">
      <form [formGroup]="myform" (ngSubmit)="login()">
        <div class="form-group">
            <input formControlName="user" type="text" placeholder="Usuario" class="form-control">
            
            <div *ngIf="user?.invalid && (user?.dirty || user?.touched)" class="alert alert-danger mt-1">
                <div *ngIf="user?.errors?.['required'] || user?.errors?.['notOnlyWhiteSpace']">
                    Usuário é um campo obrigatório!
                </div>
            </div>

        </div>                        
        
        <div class="form-group">
            <input formControlName="password" type="password" placeholder="Contraseña" class="form-control">
            
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger mt-1">
                <div *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlyWhiteSpace']">
                    Senha é um campo obrigatório!
                </div>
            </div>
        </div>    
        
        <div class="form-group">
          <button class="btn btn-primary btn-block" [disabled]="!myform.valid">Entrar</button>
        </div>

      </form>
    </div>
  </div>
